name: schoosch
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  get: ^4.3.8
  intl: ^0.17.0
  isoweek: ^1.1.3
  firebase_core: ^1.10.0
  cloud_firestore: ^3.1.0
  firebase_storage: ^10.1.0
  firebase_auth: ^3.2.0
  flutterfire_ui: ^0.4.1+2
  google_sign_in: ^5.2.1
  flutter_rating_bar: ^4.0.0
  datetime_picker_formfield: ^2.0.0
  drag_and_drop_lists: ^0.3.2+2
  qr_code_scanner: ^1.0.0
  dropdown_search: ^5.0.1
  flutter_native_splash: ^2.0.1+1
  directed_graph: ^0.3.6
  flex_color_scheme: ^5.0.1
  connectivity_plus: ^2.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.9.2

flutter:
  uses-material-design: true
  generate: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/лого1.png"
  adaptive_icon_background: "#1C0751"
  remove_alpha_ios: true

flutter_native_splash:
  color: "#1C0751"
  image: "assets/icon/лого1.png"
  android: true
  ios: true

flutter_intl:
  enabled: true
