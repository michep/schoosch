name: schoosch
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  get: ^4.3.8
  intl: ^0.17.0
  isoweek: ^1.1.3
  firebase_core: ^1.10.0
  cloud_firestore: ^3.1.0
  firebase_storage: ^10.1.0
  firebase_auth: ^3.2.0
  flutterfire_ui: ^0.4.1+2
  google_sign_in: ^5.2.1
  flutter_rating_bar: ^4.0.0
  datetime_picker_formfield: ^2.0.0
  drag_and_drop_lists: ^0.3.2+2
  qr_code_scanner: ^1.0.0
  dropdown_search: ^5.0.1
  flutter_native_splash: ^2.0.1+1
  directed_graph: ^0.3.6
  flex_color_scheme: ^6.0.0
  connectivity_plus: ^2.3.5
  onesignal_flutter: ^3.0.0
  http: ^0.13.5
  mutex: ^3.0.0
  mongo_dart: ^0.7.4+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.10.0
  dart_code_metrics: ^4.17.0

flutter:
  uses-material-design: true
  generate: true

flutter_icons:
  android: true
  ios: true
  # image_path: "assets/play_store_512.png"
  adaptive_icon_foreground: "assets/play_store_512.png"
  adaptive_icon_background: "#57859D"
  remove_alpha_ios: true
  web: 
    generate: true
    image_path: "assets/play_store_512.png"
    background_color: "#57859D"
  windows:
    generate: true
    image_path: "assets/play_store_512.png"
    icon_size: 48

flutter_native_splash:
  color: "#57859D"
  image: "assets/justMonik.png"
  android: true
  ios: true
  web: true

flutter_intl:
  enabled: true
